<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const score = "1D2S#10S";
      const ans = score.split(
        /(10\D[#*])|(10\D)|([1-9]\D[#*])|([1-9]\D)|(0\D[#*])|(0\D)/
      );
      const arr = [];
      ans.map((v) => {
        if (v && v !== "") {
          arr.push(v);
        }
      });
      const answer = arr.map((v, i, a) => {
        let result = parseInt(v);
        if (v.indexOf("D") > -1) {
          result = result ** 2;
        } else if (v.indexOf("T") > -1) {
          result = result ** 3;
        }
        if (v.indexOf("#") > -1) {
          return result * -1;
        } else if (v.indexOf("*") > -1) {
          a[i - 1] = a[i] * 2;
          return result * 2;
        }
        return result;
      });
      const con = answer.reduce((acc, v) => acc + v);
      console.log(con);
    </script>
  </body>
</html>

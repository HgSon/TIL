      function solution(answers) {
        let highScorers = [];
        let scores = [0, 0, 0];
        let ansTwo = [];
        let ansThree = [];
        for (let i = 0; i < answers.length; i += 8) {
          ansTwo.push(answers.slice(i, i + 8));
        }
        for (let i = 0; i < answers.length; i += 10) {
          ansThree.push(answers.slice(i, i + 10));
        }
        console.log(ansTwo, ansThree);
        answers.forEach((v, i) => {
          if ((i % 5) + 1 === v) scores[0]++;
          console.log(0, scores[0]);
        });
        for (let ansList of ansTwo) {
          ansList.map((v, i) => {
            if (!(i % 2) && v === 2) {
              scores[1]++;
            }
            switch (i) {
              case 5:
                if (v === 4) scores[1]++;
                break;
              case 7:
                if (v === 5) scores[1]++;
                break;
              default:
                if (v === i) scores[1]++;
                break;
            }
            console.log(1, scores[1]);
          });
        }
        for (let ansList of ansThree) {
          ansList.map((v, i) => {
            switch (i) {
              case 0:
              case 1:
                if (v === 3) {
                  scores[2]++;
                }
                break;
              case 2:
              case 3:
                if (v === 1) {
                  scores[2]++;
                }
                break;
              case 4:
              case 5:
                if (v === 2) {
                  scores[2]++;
                }
                break;
              case 6:
              case 7:
                if (v === 4) {
                  scores[2]++;
                }
                break;
              case 8:
              case 9:
                if (v === 5) {
                  scores[2]++;
                }
                break;
            }
            console.log(2, scores[2]);
          });
        }
        const maxNum = Math.max(scores[0], scores[1], scores[2]);
        scores.map((v, i) => {
          if (v === maxNum) {
            highScorers.push(i + 1);
          }
        });
        return highScorers;
      }
